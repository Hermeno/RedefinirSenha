<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Redefinir Senha</title>
  <style>
    /* ... seu CSS existente ... */
    .msg { margin-top: 12px; font-size: 0.9rem; }
    .error { color: #d32f2f; }
    .success { color: #388e3c; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redefinir Senha</h1>
    <form id="resetForm">
      <input type="password" id="newPassword" placeholder="Nova senha" required minlength="6" />
      <button type="submit">Confirmar</button>
    </form>
    <div id="message" class="msg"></div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const formEl = document.getElementById('resetForm');
    const newPasswordEl = document.getElementById('newPassword');
    const messageEl = document.getElementById('message');

    // Pega o token da URL
    const token = window.location.pathname.replace(/^\/+|\/+$/g, '');

    if (!token) {
      formEl.style.display = 'none';
      messageEl.innerText = 'Token inválido ou ausente.';
      messageEl.classList.add('error');
      return;
    }

    formEl.addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = formEl.querySelector('button');
      btn.disabled = true;
      messageEl.innerText = '';
      messageEl.className = 'msg';

      try {
        const newPassword = newPasswordEl.value;
        const res = await fetch('https://api-com-nodejs-express-mongodb-prisma.onrender.com/redefinir-senha', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword })
        });

        console.log('Status:', res.status);
        const text = await res.text();
        console.log('Resposta raw:', text);

        if (!text) throw new Error('Resposta vazia do servidor');

        let json;
        try {
          json = JSON.parse(text);
        } catch (e) {
          throw new Error('Resposta inválida: ' + e.message);
        }

        if (res.ok) {
          messageEl.innerText = json.message || 'Senha redefinida com sucesso!';
          messageEl.classList.add('success');
          // Opcional: redirecionar após sucesso
          // setTimeout(() => window.location.href = '/login', 2000);
        } else {
          throw new Error(json.error || `Erro (${res.status})`);
        }
      } catch (err) {
        console.error(err);
        messageEl.innerText = err.message;
        messageEl.classList.add('error');
      } finally {
        btn.disabled = false;
        newPasswordEl.value = '';
      }
    });
  });
  </script>
</body>
</html>
